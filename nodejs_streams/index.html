<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      async function getData() {
        const data = await fetch("http://localhost:3000");
        document.getElementById("content").textContent = data;
      }
      getData();
    </script>
  </body>
</html>
